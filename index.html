<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My D3 Test</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://d3js.org/d3.v4.0.0-alpha.44.min.js"></script>

  </head>
  <body>
    <!-- Here is tutorial from Intro to d3 -->
    <svg width="300" height="180">
      <circle cx="30"  cy="50" r="25" />
      <circle cx="90"  cy="50" r="25" class="fancy" />
      <circle cx="150" cy="50" r="25" class="red"/>
    </svg>

    <svg width="300" height="300" class="red">
      <g transform="translate (5,15)">
        <text x='0' y='0'>Howdy!</text>
      </g>

      <g transform="translate (5, 55)">
        <!-- M: move to (jump), L: line to, Q: curve to (quadratic) -->
        <path d="M0,50 L50,0 Q100,0 100,50 " fill="none" stroke-width="3" stroke="blue" />
      </g>

      <g transform="translate(5, 105)">
        <!-- C: curve to (cubic), Z: close shape -->
        <path d="M0,100 C0,0 25,0 125,100 Z" fill="black" />
      </g>
    </svg>

    <p>Manual graph</p>
    <svg width="350" height="160" class="red">
      <!-- 60px x 10px margin -->

      <g class="layer" transform="translate(60,10)">
        <circle r="5" cx="0"   cy="105" />
        <circle r="5" cx="90"  cy="90"  />
        <circle r="5" cx="180" cy="60"  />
        <circle r="5" cx="270" cy="0"   />

        <g class="y axis">
          <line x1="0" y1="0" x2="0" y2="120" />
          <text x="-40" y="105" dy="5">$10</text>
          <text x="-40" y="0"   dy="5">$80</text>
        </g>

        <g class="x axis" transform="translate(0, 120)">
          <line x1="0" y1="0" x2="270" y2="0" />
          <text x="-30"   y="20">January 2014</text>
          <text x="240" y="20">April</text>
        </g>
      </g>
    </svg>
  <!-- Here is tutorial from Dashing D3 -->
    <svg width="50" height="50" class="red">
      <circle r="25" cx="25" cy="25" fill="purple"/>
    </svg>

        <script type="text/javascript" src="script.js"></script>
  </body>
</html>
